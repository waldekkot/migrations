services:
  spark-master:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: spark-custom:3.5.7
    container_name: spark-master
    hostname: spark-master
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    environment:
      - SPARK_NO_DAEMONIZE=1
    ports:
      - "8080:8080"   # Spark Master Web UI
      - "7077:7077"   # Spark Master Port
      - "4040:4040"   # Spark Application Web UI
    volumes:
      - ./source_code:/opt/spark-work
      - ./jars/mssql-jdbc-13.2.1.jre11.jar:/opt/spark/jars/mssql-jdbc-13.2.1.jre11.jar:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - spark-network

  spark-worker-1:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: spark-custom:3.5.7
    container_name: spark-worker-1
    hostname: spark-worker-1
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_NO_DAEMONIZE=1
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    ports:
      - "8081:8081"   # Worker Web UI
    volumes:
      - ./source_code:/opt/spark-work
      - ./jars/mssql-jdbc-13.2.1.jre11.jar:/opt/spark/jars/mssql-jdbc-13.2.1.jre11.jar:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - spark-master
    networks:
      - spark-network

  spark-worker-2:
    build:
      context: .
      dockerfile: Dockerfile.spark
    image: spark-custom:3.5.7
    container_name: spark-worker-2
    hostname: spark-worker-2
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    environment:
      - SPARK_NO_DAEMONIZE=1
      - SPARK_WORKER_MEMORY=2G
      - SPARK_WORKER_CORES=2
    ports:
      - "8082:8081"   # Worker Web UI
    volumes:
      - ./source_code:/opt/spark-work
      - ./jars/mssql-jdbc-13.2.1.jre11.jar:/opt/spark/jars/mssql-jdbc-13.2.1.jre11.jar:ro
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - spark-master
    networks:
      - spark-network

  spark-notebook:
    build:
      context: .
      dockerfile: Dockerfile.notebook
    image: spark-notebook-custom:latest
    container_name: spark-notebook
    environment:
      - JUPYTER_ENABLE_LAB=yes
      - SPARK_MASTER=spark://spark-master:7077
    ports:
      - "8888:8888"   # Jupyter Notebook
    volumes:
      - ./source_code:/home/jovyan/work
      - ./jars/mssql-jdbc-13.2.1.jre11.jar:/usr/local/spark/jars/mssql-jdbc-13.2.1.jre11.jar:ro
    depends_on:
      - spark-master
    networks:
      - spark-network

networks:
  spark-network:
    driver: bridge
