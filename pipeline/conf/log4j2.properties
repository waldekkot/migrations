# Set everything to WARN to reduce verbosity
rootLogger.level = warn
rootLogger.appenderRef.stdout.ref = console

# Console appender configuration
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_ERR
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yy/MM/dd HH:mm:ss} %p %c{1}: %m%n

# Suppress the native library warning specifically
logger.nativecodeloader.name = org.apache.hadoop.util.NativeCodeLoader
logger.nativecodeloader.level = error

# Set the following to DEBUG to see more info
logger.spark.name = org.apache.spark
logger.spark.level = warn

# SPARK-9183: Settings to avoid annoying messages when looking up nonexistent UDFs
logger.catalog.name = org.apache.spark.sql.catalyst.analysis.FunctionRegistry
logger.catalog.level = error






